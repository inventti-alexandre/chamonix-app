<h4>Parâmetros</h4>
<div class="row padding-top-10 form-group">
  <div class="col-md-2">
    <label class="label-form">Data operação</label>
    <my-date-picker locale="pt-br" name="mydate" [(ngModel)]="dtOperacao" [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"></my-date-picker>
  </div>
</div>
<div class="row form-group">
  <div class="col-md-12">
    <button *ngIf="mesasAbertas === 0" (click)="gravar()" class="btn btn-sm btn-danger">Gravar</button>
    <span class="text-danger" *ngIf="mesasAbertas !== 0">
      <b>Existem mesas abertas</b>
    </span>
  </div>
</div>
