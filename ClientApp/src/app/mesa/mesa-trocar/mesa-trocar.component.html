<div class="row">
  <div class="col-md-12">
    <h4>Mesa atual {{ mesa.descricao }}</h4>
  </div>
</div>
<div class="row paddind-top-10 form-group">
  <div class="col-md-12">
    <label class="control-label">Trocar para</label>
    <select [(ngModel)]="id" class="form-control">
      <option *ngFor="let item of mesas" [value]="item.mesaId">{{ item.descricao }}</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-small btn-danger" (click)="trocar()">Trocar</button>
  </div>
</div>
