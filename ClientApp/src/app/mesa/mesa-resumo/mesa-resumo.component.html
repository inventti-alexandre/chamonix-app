ID #{{ pedido.pedidoId }} - Abertura: {{ pedido.inicio | date: 'dd/MM/yyyy HH:mm' }}hs<br>
{{ consumo | currency: 'BRL': true }} (consumo atual) - {{ pedido.clientes }} clientes
<hr>
<div *ngIf="pedidoItens">
  <span>Consumo</span>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-stripped table-condensed">
        <thead>
          <tr>
            <th>Qtde</th>
            <th>Item</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pedidoItens">
            <td>{{ item.quantidade }}</td>
            <td>{{ item.produto.descricao }}<span class="lower-case" *ngIf="item.observacao != null"><br><small>{{ item.observacao }}</small></span></td>
            <td><span (click)="voltou(item)" *ngIf="item.servido" class="glyphicon glyphicon-ok"></span></td>
            <td><span (click)="excluir(item)" class="glyphicon glyphicon-trash padding-left-10"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
